{% extends "dota/base.html" %}

{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>Присоединиться к команде: {{ name }}<h3>
        </div>
        <div class="panel-body">
            <p>Вы уверены, что хотите вступить в эту команду?</p><br>
            <form name="invite_key" method="post" action={% url 'dota:join' %} class="form-inline" style="float:left; padding-right:4px">
                {% csrf_token %}
                <input type="hidden" name="invite_key" value="{{ invite_key }}"/>
                <input type="submit" value="Да" class="btn btn-default btn-sm">
            </form>
            <form method="get" action={% url 'dota:index' %} class="form-inline" style="float:left">
                {% csrf_token %}
                <input type="submit" value="Нет" class="btn btn-default btn-sm">
            </form>
        </div>
    </div>

{% endblock %}
