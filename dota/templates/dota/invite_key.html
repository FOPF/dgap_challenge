{% extends "dota/base.html" %}

{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>Присоединиться к команде: {{ team.name }}</h3>
        </div>
        <div class="panel-body">
            <p>Капитан: <a href="{{ captain.link }}">{{ captain.name }}</a></p>
            <p>Вы уверены, что хотите вступить в эту команду?</p><br>
            <form name="invite_key" method="post" action={% url 'dota:join' %} class="form-inline" style="float:left; padding-right:4px">
                {% csrf_token %}
                <input type="hidden" name="invite_key" value="{{ team.invite_key }}"/>
                <input type="submit" value="Да" class="btn btn-default">
            </form>
            <form method="get" action={% url 'dota:index' %} class="form-inline" style="float:left">
                {% csrf_token %}
                <input type="submit" value="Нет" class="btn btn-default">
            </form>
        </div>
    </div>

{% endblock %}
