{% extends "dota/base.html" %}

    {% block content %}
    <div class="article_list">
        {% for article in object_list %}
            <div class="article">
                <p>{{ article.datetime }}</p>
                <h2><a href="{% url "dota:article_detail" article.id %}">{{ article.title }}</a></h2>
                <div>{{ article.content | safe}}</div>
            </div>
        {% empty %}
        <p>Нет постов</p>
        {% endfor %}
    </div>
    {% endblock %}
